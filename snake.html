<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial; display:grid; place-items:center; height:100vh; }
    .box { width:420px; max-width:92vw; text-align:center; }
    canvas { background:#000; border:2px solid #333; border-radius:12px; width:100%; height:auto; display:block; }
    button { margin-top:10px; width:100%; padding:10px; border:0; border-radius:12px; font-size:16px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h1>üêç Snake</h1>
    <div>Score: <span id="score">0</span></div>
    <canvas id="c" width="400" height="400"></canvas>
    <button id="start">Start</button>
    <p>Use arrow keys</p>
  </div>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("start");

    const size = 20;
    const tiles = 20;

    let snake, dir, food, score, timer;

    function reset() {
      snake = [{x:10,y:10},{x:9,y:10},{x:8,y:10}];
      dir = {x:1,y:0};
      score = 0;
      scoreEl.textContent = score;
      food = spawnFood();
    }

    function spawnFood() {
      while(true){
        const f = { x: Math.floor(Math.random()*tiles), y: Math.floor(Math.random()*tiles) };
        if(!snake.some(p => p.x===f.x && p.y===f.y)) return f;
      }
    }

    function draw() {
      ctx.clearRect(0,0,c.width,c.height);

      // food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x*size, food.y*size, size, size);

      // snake
      snake.forEach((p,i)=>{
        ctx.fillStyle = i===0 ? "#7CFF6B" : "#37c95a";
        ctx.fillRect(p.x*size, p.y*size, size, size);
      });
    }

    function step() {
      const head = snake[0];
      const newHead = { x: head.x + dir.x, y: head.y + dir.y };

      // walls
      if(newHead.x<0 || newHead.y<0 || newHead.x>=tiles || newHead.y>=tiles) return gameOver();

      // self
      if(snake.some(p => p.x===newHead.x && p.y===newHead.y)) return gameOver();

      snake.unshift(newHead);

      if(newHead.x===food.x && newHead.y===food.y){
        score++;
        scoreEl.textContent = score;
        food = spawnFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function gameOver() {
      clearInterval(timer);
      alert("Game Over! Score: " + score);
    }

    window.addEventListener("keydown", (e)=>{
      if(e.key==="ArrowUp" && dir.y!==1) dir={x:0,y:-1};
      if(e.key==="ArrowDown" && dir.y!==-1) dir={x:0,y:1};
      if(e.key==="ArrowLeft" && dir.x!==1) dir={x:-1,y:0};
      if(e.key==="ArrowRight" && dir.x!==-1) dir={x:1,y:0};
    });

    startBtn.addEventListener("click", ()=>{
      clearInterval(timer);
      reset();
      draw();
      timer = setInterval(step, 120);
    });

    reset();
    draw();
  </script>
</body>
</html>
